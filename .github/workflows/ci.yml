name: CI for TypeScript

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: yarn
      - name: install
        run: yarn install --immutable
      - name: test
        run: yarn test
